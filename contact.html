<fieldset>
   <legend><B>Vos coordonnées</B></legend> <!-- Titre du fieldset -->
<table>
  <tr>  
   <td><label for="nom"> Nom:</label></td>   
   <td><input type="text" name="nom" id="nom" placeholder="votre nom" size="20" maxlength="10"/></p>              
   </td>                                    
  </tr>
  <tr>
   <td><label for="prenom"> Prénom:</label></td>
   <td><input type="text" name="prenom" id="prenom" placeholder="votre prénom" size="20" maxlength="10"/></p></td>
  </tr>
  <tr>
   <td><label for="Date de naissance"> Date de naissance:</label></td>
   <td><input type="date" name="Date de naissance" id="Date de naissance" placeholder="jj/mm/aaaa" size="20" maxlength="10"/></p></td>
  </tr>
  <tr>
   <td><label for="email"> Mail:</label></td>
   <td><input type="email" name="email" id="email" placeholder="votre mail" size="20" maxlength="10"/></p></td>
  </tr>
  <tr>
    <td><label for="message">Message :</label></td>
    <td><textarea  name="détail" id="détail" rows="04" cols="30"> Exprimez vous ici...</textarea></td>

 </tr>
 <tr>
   <td><input type="submit" value=" Envoyer " /></td></td> 
  </tr>
</table>
</fieldset>
